{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #800020, #501b30);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            margin-top: 100px;
        }

        .btn-primary {
            background-color: #800020;
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
        }

        .logo-container {
            text-align: center;
            margin-top: 30px;
        }

        .logo-container a {
            color: white;
            text-decoration: none;
        }

        /* Custom CSS for logo size */
        .logo-container img {
            max-width: 600px;
            height: auto;
        }
    </style>

    <title>Confirmação</title>
</head>
<body>
    <div class="logo-container text-center">
        <a href="{% url 'deep_emotion' %}">
            <img src="{% static 'default-monochrome-white.svg' %}" alt="Logo">
        </a>
    </div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">

                <h2 class="text-center">{{ name }}</h2>
                <div class="mt-4">
                    <img src="data:image/jpeg;base64,{{ temp_image_base64 }}" alt="Uploaded image" style="max-width: 100%; height: auto;">
                </div>
                <p class="text-center">Emoção: {{ emotion1 }}</p>

                <div class="d-flex justify-content-center">
                    <a href="{% url 'upload_second'%}?name={{ name }}" class="btn btn-primary mr-2">Confirmar</a>
                    <a href="{% url 'upload' %}" class="btn btn-secondary">Alterar</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
